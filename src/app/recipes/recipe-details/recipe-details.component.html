<div class="row mt-5 pt-3">
    <div class="col-xs-12">
        <img [src]="recipe.imagesPath" alt="" class="img-fluid" style="width: 400px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Manage Recipe</button>
            <ul ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <li><a ngbDropdownItem>To Shopping List</a></li>
                <li><a ngbDropdownItem>Edit Recipe</a></li>
                <li><a ngbDropdownItem>Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredient
    </div>
</div>
