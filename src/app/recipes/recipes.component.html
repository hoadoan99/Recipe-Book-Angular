<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details *ngIf="selectedRecipe; else inforText" [recipe]="selectedRecipe"></app-recipe-details>
        <ng-template #inforText>
            <p>Please select a Recipe!</p>
        </ng-template>

        <!-- <ng-template #infoText>
            <p>Please select a Recipe !</p>
        </ng-template> -->

    </div>
</div>
